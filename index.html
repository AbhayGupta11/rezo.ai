<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

<meta charset="utf-8">

<title>QR Code Reader | Mas Dusin</title>

<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="main">

    <div class="logo">
        <img src="logo.png" alt="https://github.com/AbhayGupta11/rezo.ai/blob/main/WhatsApp%20Image%202022-11-14%20at%2015.14.36%20(1).png">
    </div>

    <div class="header">
        <ul>
            <li>Home</li>
            <li>About US</li>
            <li>Abhay Gupta</li>
        </ul>
    </div>

    </div>

    <div>
        <div class="wrapper">

            <form action="#">
            
            <input type="file" hidden>
            
            <img src="#" alt="qr-code">
            
            <div class="content">
            
                <i class="fa fa-cloud-upload"></i>
                
                <p>Upload QR Code to Read</p>
                
                </div>
                
                </form>
                
                <div class="details">
                
                <textarea spellcheck="false" disabled></textarea>
                
                <div class="buttons">
                
                <button class="close">Close</button>
                
                <button class="copy">Copy Text</button>
                
                </div>
                
                </div>
                
                </div>
    </div>

    <script src="script.js"></script>
    
    </body>
    
    </html>
